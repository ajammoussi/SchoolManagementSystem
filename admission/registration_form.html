<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>

<form action="submit_request.php" method="post">
    
    <!-- Personal Information -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <!-- Date of Birth -->
    <label for="birthDate">Date of Birth:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <br>
    <!-- Gender -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <br>
    <!-- Nationality -->
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <br>
    <!-- Contact Information -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <br>
    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <br>
    <!-- Previous Education -->
    <label for="education">Previous Education:</label>
    <input type="text" id="education" name="education" required>

    <br>
    <!-- Intended Program of Study -->
    <label for="program">Intended Program of Study:</label>
    <select id="program" name="program" required>
        <option value="mpi">MPI</option>
        <option value="cba">CBA</option>
    </select>

    <br>
    <!-- Achievements and Awards -->
    <label for="achievements">Achievements and Awards:</label>
    <textarea id="achievements" name="achievements" rows="4"></textarea>

    <br>
    <!-- Personal Statement -->
    <label for="essay">Personal Statement:</label>
    <textarea id="essay" name="essay" rows="6" required></textarea>

    <br>
    <!-- Declaration Checkbox -->
    <input type="checkbox" id="declaration" name="declaration" required>
    <label for="declaration">I hereby declare that the information provided is accurate and complete to the best of my knowledge.</label>
    
    <br>
    <!-- Submit Button -->
    <input type="submit" value="Submit">

</form>
</body>
</html>
